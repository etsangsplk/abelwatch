{
  "id": "{{ .DEPLOY_ENV }}.abelwatch",
  "cpus": 0.1,
  "mem": 64.0,
  "instances": 1,
  "backoffSeconds": 1,
  "backoffFactor": 1.01,
  "maxLaunchDelaySeconds": 30,
  "ports": [],
  "cmd": "chmod +x abelwatch-linux-amd64 && ./abelwatch-linux-amd64 --wasp-url ${WASP_URL} --abel-url ${ABEL_URL} --slack-webhook ${SLACK_WEBHOOK} --pid PID",
  "uris": [
    "https://github.com/indix/abelwatch/releases/download/v0.0.1/abelwatch-linux-amd64"
  ],
  "upgradeStrategy": {
    "minimumHealthCapacity": 0.9,
    "maximumOverCapacity": 0.1
  },
  "env": {
    "WASP_URL": "{{ .Env.WASP_URL }}",
    "ABEL_URL": "{{ .Env.ABEL_URL }}",
    "SLACK_WEBHOOK": "{{ .Env.SLACK_WEBHOOK }}"
  },
  "healthChecks": [
    {
      "protocol": "COMMAND",
      "command": { "value": "ps -p $(cat PID) > /dev/null" },
      "gracePeriodSeconds": 240,
      "intervalSeconds": 60,
      "maxConsecutiveFailures": 3,
      "timeoutSeconds": 20
    }
  ]
}

